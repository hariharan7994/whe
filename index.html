<body>
    <!-- heading -->
    <div class="heading">
        <h1>Weather</h1>
    </div>

    <!-- Image -->
    <div class="main">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-5" id="w1">
               
               
                <div class="inp">
                    <input type="text" placeholder="Search your location" id="inputData">
                    <button onclick="search()">Search</button>
                </div>
                <div>
                    <h1 id="loc" class="text-center text-light mt-3" >ENTER</h1>
                    <h1 id="temp1" class="text-center text-light mt-2">00.00 °C</h1>
                    <h1></h1>

             
                </div>
                
                <div class="row mt-5" style="margin-left: 30px; ">
                   
                    <!-- humidity -->
                    <div class="col-4">
                        <img style="margin-left: 0px; " class="img2" src="https://img.icons8.com/ios/512/moisture.png"
                            alt=""><br><br>
                        <p class="text-light" id="humidity1">0%</p>
                        <p class="text-light">Humidity</p>
                    </div>
                    <div class="col-4">
                        <img style="margin-left: 0px;" class="img2" src="https://img.icons8.com/ios/512/wind--v2.png"

                        <p class="text-light">Wind</p>
                    </div>
                    <div class="col-4">

                            alt=""><br><br>

                        <p class="text-light">Pressure</p>
                    </div>
                </div>
                    <small style="margin-top: 20px; color: rgb(255, 0, 0); font-size: 20px; text-align: center; margin-top: 10px; font-family: 'Lilita One', cursive;">
                        <div style="color: rgb(220, 13, 13); text-align: center;" class="date"><span id="todayDate"></span> &nbsp;  <span id="todayMonth"></span> &nbsp; <span id="todayYear"></span></div>

                        <div class="time"><span id="todayHours"></span>:<span id="todayMinutes"></span></div>
                    </small>
            
            </div>

           



            <div class="col-4"></div>
        </div>
    </div>

</body>
<script>
function search(){
    locate=inputData.value
    console.log(locate);
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${locate}&appid=68b0b5f0db57621f8d1e51cddcf907aa&units=metric`)
    .then(res=>res.json())
    .then(data=>weatherData(data))
    .catch(err => alert('fetching Failed'))
}
function weatherData(data){  
    let district=data.name
    let humidity=data.main.humidity
   let wind1=data.wind.speed
   let temp2=data.main.temp
   let pressure = data.main.pressure

    
    loc.innerHTML=district 
    humidity1.innerHTML=humidity+` %` 
    wind.innerHTML=wind1+` km/h`
    temp1.innerHTML=temp2+` °C`
    Pressure11.innerHTML=pressure

function clock(){

    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        let date = new Date()
        let todayD  = date.getDate()
        let hours = date.getHours()
        let minutes = date.getMinutes()
        let month = months[date.getMonth()]
        let year = date.getFullYear()
    
        todayHours.innerHTML=hours
        todayMinutes.innerHTML=minutes
    
        todayDate.innerHTML=todayD
        todayMonth.innerHTML=month
        todayYear.innerHTML=year
        setTimeout(()=>{
            clock()
        },1000)
}

clock();
}    


</script>
